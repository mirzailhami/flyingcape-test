<div class="header flex justify-content-between align-items-center px-3 border-bottom-1 surface-border">
    <div class="logo cursor-pointer" routerLink="/"><img src="assets/logo.svg" alt="logo"></div>
    <nav class="mr-3">
        <button iconPos="right" class="p-button-text p-button-lg" type="button" *ngIf="!auth.user; else user" pButton pRipple icon="pi pi-sign-in" label="Login / Register" (click)="login()"></button>
        <ng-template #user>
            <button iconPos="right" class="p-button-text p-button-lg" type="button" pButton pRipple icon="pi pi-sign-out" [label]="auth.user?.name" (click)="menu.toggle($event)"></button>
            <p-menu #menu [popup]="true" [model]="items"></p-menu>
        </ng-template>
    </nav>
</div>
